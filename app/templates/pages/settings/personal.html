{% extends 'base.html' %}
{% load static %}
{% block title %} favourite {% endblock %}

{% block content %}

<div class="bg-light min-vh-100 pt-5">
    <div class="container ">
        {% include 'pages/settings/menu.html' %}
     
    </div>
  <div class="container shadow-2 mt-3 bg-white  rounded-1 p-4">
      
    <div class="d-flex justify-content-between align-items-center">
        <p class="mb-3 my-0 mt-0 fs-30 b-2">Личные данные</p>
        
    </div>
    
    <div class="grid-3 gap-1">
        <div>
            <label class="mb-3" for="">First-name</label>
            <input type="text" value="{{user.first_name}}" readonly name="firstname" class="input">
        </div>
        <div>
            <label class="mb-3" for="">LAst-name</label>
            <input type="text" value="{{user.last_name}}" readonly name="lastname" class="input">
        </div>
        <div>
            <label class="mb-3" for="">Date</label>
            <input type="text" value="{{user.date}}" readonly name="date" class="input">
        </div>
        <!-- <div>
            <label class="mb-3" for="">Image</label>
            <input type="text" value="{{user.image}}" readonly name="image" class="input">
        </div> -->
        <div>
            <label class="mb-3"  for="">Gander</label>
            <input type="text" value="{{user.gender}}" readonly name="gender" class="input">
        </div>
        <div>
            <label class="mb-3" for="">Number</label>
            <input type="text" value="{{user.number}}" readonly name="number" class="input">
        </div>
        <div>
            <label class="mb-3" for="">Passport</label>
            <input type="text" value="{{user.pasport}}" readonly name="passport" class="input">
        </div>
        <div>
            <label class="mb-3" for="">Address</label>
            <input type="text" value="{{user.address}}" readonly name="address" class="input">
        </div>
        <a href="{% url 'moveEditPersonal' %}" class="btn btn-blue mt-4 rounded-1 shadow-1">Изменить</a>
        
    </div>
  
</div>
</div>


<div class="modal_ d-none">
    <div class="modal w-sm-70 bg-light  rounded-1 p-4">
       <p class="fs-22 text-ocean mt-0">вы точно хотите выйти из аккаунта</p>
       <hr class=" bg-dark-light">
       <div class="d-flex justify-content-between">
         <a href="{% url 'sign_out' %}" class="btn w-45 btn-red rounded-1 mt-3">Да</a>
         <button class="btn close_btn w-45 btn-green rounded-1 mt-3">Нет</button>
       </div>
    </div>
 </div>

{% endblock %}
