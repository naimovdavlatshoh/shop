{% extends 'base.html' %}
{% load static %}
{% block title %} Settings {% endblock %}

{% block content %}
   <!-- Main -->

   
    <div class="bg-light settings-page min-vh-100 bg-sm-none">
        <div class="container py-4">
            <div class="bg-white py-4 px-3 rounded-1">
                <div class="grid-6 gap-1">
                    {% for item in gallery %}
                    <div class="p-3 shadow-2 galleryItem">
                        <button data-url="{% url 'productColor_gallery_remove' %}" data-colorId="{{productColor.id}}" data-imageId="{{item.id}}" class="btn btn-red btnGalleryRemove">D</button>
                        <img class="w-100 object-fit" src="{{item.image.url}}" alt="">
                    </div>
                    {% endfor %}
                </div>
                <button  class="addImage btn btn-yellow rounded-1 mb-4 mt-5">Добавить фото</button>

                <form action="{% url 'productColor_gallery_create' productColor.id %}" class="inputFileContainer grid-1 gap-1" enctype="multipart/form-data" method="POST" >
                    {% csrf_token %}
                    <button class="d-none btn btn-blue w-50 rounded-1">Добавить</button>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
