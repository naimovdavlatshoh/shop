{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content %}
   <!-- Main -->
  
  <div class="bg-light min-vh-100 pt-4">
    <div class="bg-white rounded-1 p-4 container ">
      <div class="d-flex gap-1">
        <div class="uzcard w-70 p-4 rounded-1 shadow-2 bg-night"></div>
        <div class="total w-30 p-4 rounded-1 inner-shadow-2">
            <div class="fs-23 b-2">Заказ</div>
            <div class="hr-dark-light"></div>
            {% for product in order.orderproduct_set.all %}
            <div class="">{{product.product}}</div>
            {% endfor %}
            <div class="hr-dark-light"></div>
            <div class="fs-16 b-2">Сумма: <span class="cart_quant"></span></div>
            <div class="fs-16 b-2">Кол-во: <span class="cart_quant"></span></div>
            <div class="fs-16 b-2">Доставка: <span class="cart_quant"></span></div>
            <div class="hr-dark-light"></div>
            <div class="d-flex align-items-center">
              <div class="fs18 b-2">Итого: {{order.total}}<span class=""></span>$</div>
            </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
